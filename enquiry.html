<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Enquiry</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: url(/images/banner.png) no-repeat center center;
      background-size: cover;
    }

    .container{
      width:70%;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      display: flex;
      /* border: 1px solid wheat; */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .leftside {
      background-color: #fff4cc;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;


    }

    .leftside img{
      width: 350px;
      height: 350px;
    }

    .rightside {
      margin: 15px 20px;
    }

    form {
      margin: 10px;
    }

    input[type=text], input[type=number] , input[type=email] , select{width:100%;
            padding:10px;
            border-radius:8px;
            border:1px solid #FFCC00;
            margin-top:6px;
            font-size:14px;
            margin-bottom: 6px;
            
        }

        input[type=text], input[type=number] , input[type=email]:hover{
          cursor: text;
        }

        label {
          padding: 12px;
        }

        #textarea {
          width: 100%;
          border:1px solid #FFCC00;
          border-radius: 8px;
          height: 100px;
          margin-top: 6px;
          margin-bottom: 6px;

        }

        .submit {
          width: 100%;
          background-color: #f4b400;
          border: none;
          border-radius: 8px;
          padding: 10px;
          margin-top: 20px;
          cursor: pointer;
          font-size: 16px;
        }

        .submit:hover{
          background-color: #e89d24;
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="leftside">
      <h2>Do you have a <span>Questions?</span></h2>
      <p>Serving the greater Seattle area beyond. For more information on our services, or to inquire about a future project, give us a call!</p>
      <img src="/images/Group 233.png" alt="get">
    </div>

    <div class="rightside">
      <form action="submit">
      <h2>Quick <span>Enquiry</span></h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter Your Name">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter Your Email">
      <label for="number">Phone Number</label>
      <input type="number" id="number" placeholder="Enter Your Phone Number">
      <label for="services">Select Services</label>
      <select name="services" id="services">
        <option value="1">Services</option>
        <option value="2">Construction</option>
        <option value="3">Interior Designs</option>
        <option value="4">Renovation</option>
      </select>

      <label for="textarea">Your Message</label>
              <textarea name="textarea" id="textarea" placeholder="Feedback"></textarea>

        <label>
          <input type="checkbox" name="check" required>I'm not a robot
        </label>

        <button class="submit">Submit</button>

      </form>
    </div>
  </div>
  
</body>
</html>
